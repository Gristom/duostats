{% extends "base.html" %}
{% block content %}


    <table class="minimalistBlack sortable">
    <thead>
    <tr>
    
    <th><font size="3">{{ user.nickname }}</font></th>
    <th><font size="3">{{ user.nickname2 }}</font></th>
    <th><font size="3">Played</font></th>
    <th><font size="3">Win %</font></th>
   
    </tr>
    </thead>

    <tr>	

    <td>All Champs</td>
    <td>All Champs</td>
    <td>{{ user.gamecount }}</td>
    <td>{{ user.duowinpercent }}%</td>

    </tr>	

    {% for post in posts %} 

    <tbody>
    <tr>

    <td><img src="http://duostats.gg/static/{{ post.champnumber1 }}.png" alt="{{ post.champ }}" height="60" width="60"></img></td>
    <td><img src="http://duostats.gg/static/{{ post.champnumber2 }}.png" alt="{{ post.champ2 }}" height="60" width="60"></img></td>
    <td>{{ post.gpcommonoutput }}</td>
    <td>{{ post.commonwroutput }}%</td>
     
    </tr>	

    {% endfor %}
    
    
    </tbody>
    </table>

{% endblock %}
