<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106541207-1"></script>
    
    <script src="/static/js/sorttable.js"></script>	
    
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-106541207-1');
    </script>
    <title>DuoStats.gg</title>

    <link rel="stylesheet" type="text/css" href="http://duostats.gg/static/css/bootstrap.min.css?version=1"">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <link rel="icon" type="image/png" href="http://duostats.gg/static/fav.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
body {
        background-image: url("http://duostatsx.gg/static/YY.jpg");
	background-size: 100%;
} 
 
</style>
  </head>
  <body bgcolor="#FFFFFF">
    <div>DuoStats: <a href="/">Home</a> More games played will take a bit longer to generate stats</div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
